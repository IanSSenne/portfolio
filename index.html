<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ian's portfolio</title>
		<template id="card-template">
			<div class="project-card">
				<div class="content">
					<a href="{{project-url}}" class="link">
						<img src="{{image-url}}" alt="{{image-alt}}" />
						<h3 class="title">{{title}}</h3>
					</a>
				</div>
			</div>
		</template>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/css-reset@0.0.1/reset.css"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>

	<body>
		<nav>
			<ul>
				<li>
					<a href="#about-me">About Me</a>
				</li>
				<li>
					<a href="#projects">Projects</a>
				</li>
				<li>
					<a href="#contact">Contact Me</a>
				</li>
			</ul>
		</nav>
		<main>
			<section id="about-me">
				<h1>About Me</h1>
				<div>
					<img src="./assets/fetchbot-ico.png" alt="FetchBot" />
					<p>
						I'm Ian, A Typescript and Minecraft enthousist who likes breaking
						TrezyCodes' applications.
					</p>
				</div>
				<hr />
			</section>
			<section id="projects">
				<h2>My projects</h2>
				<div class="hero">
					<div
						data-template="card"
						data-image-url="./assets/seo-refactor.png"
						data-image-alt="Horiseon website"
						data-title="SEO Refactor Horiseon"
						data-project-url="https://ianssenne.github.io/ch-refactor-marketing/"
					></div>
				</div>
				<div class="projects">
					<div
						data-template="card"
						data-image-url="./assets/contact-page.png"
						data-image-alt="Contact page website"
						data-title="Contact Page"
						data-project-url="https://ianssenne.github.io/ch-contact-page/"
					></div>
					<div
						data-template="card"
						data-image-url="./assets/blockscaper.png"
						data-image-alt="Contact page website"
						data-title="Blockscaper"
						data-project-url="https://github.com/Tinkrew/blockscaper/"
					></div>
				</div>
				<hr />
			</section>
			<section id="contact">
				<h2>Contact Me</h2>
				<p>
					email:
					<a href="mailto:contact@iansenne.com">contact@iansenne.com</a>
				</p>
			</section>
		</main>
		<script src="./assets/main.js"></script>
	</body>
</html>
